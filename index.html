<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css">
    <title>Vanilla Javascript</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Vanilla Javascript</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                </li>
        </div>
    </nav>
    <!-- FORM REDIT -->
    <div class="p-4">
        <div id="search-container" class="container">
            <div id="search" class="card card-body bg-light mb-2">
                <h4>Search Reddit</h4>
                <form id="search-form">
                    <div class="form-group">
                        <input type="text" id="search-input" class="form-control mb-3" placeholder="Search Term...">
                    </div>
                    <div class="form-check form-check-inline">
                        Sort By:
                        <input class="form-check-input ml-2" type="radio" name="sortby" value="relevance" checked>
                        <label class="form-check-label">
                            Relevance
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sortby" value="new">
                        <label class="form-check-label">
                            Latest
                        </label>
                    </div>
                    <h5 class="mt-2">Limit: </h5>
                    <div class="form-group">
                        <select name="limit" id="limit" class="form-control">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="25" selected>25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-raised btn-success btn-block mt-4">Search</button>
                </form>
            </div>
            <!-- Result -->
            <div id="results"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"></script>
    <script src="./index.js"></script>
</body>

</html>
